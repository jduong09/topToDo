<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../src/meyers_reset.css">
  <link rel="stylesheet" type="text/css" href="../src/styles.css">
  <title>The Odin Project | ToDo</title>
</head>
<body>
  <header>
    <h1>ToDo</h1>
  </header>
  <main>
    <div id="content">
      <aside id="aside-nav">
        <ul id="list-projects">
          <li>Today</li>
          <li></li>
        </ul>
      </aside>
      <div id="dashboard">
        <div id="dashboard-header">
          <span>April 13th, 2023</span>
          <button id="btn-create-todo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="18" height="18"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
          </button>
        </div>
        <div id="div-form" class="hide">
          <h2 id="header-form">Create</h2>
          <form id="form-create-edit-todo" data-purpose="create">
            <label for="title">Title:</label>
            <input id="title" name="title" type="text" maxlength="49" placeholder="Daily Outdoor Run"/>

            <label for="description">Description:</label>
            <input id="description" name="description" type="text" maxlength="49" placeholder="Run 10 miles"/>

            <label for="due-date">Due Date:</label>
            <input id="due-date" name="due-date" type="date"/>

            <label for="priority">Priority:</label>
            <select name="priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="5" cols="33" placeholder="Contact Justin at..."></textarea>
          
            <button id="button-submit" type="submit">Create Todo</button>
          </form>
        </div>
        <div id="dashboard-todos-list">
          <ul id="list-todos"></ul>
        </div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
